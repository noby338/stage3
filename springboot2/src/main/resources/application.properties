
logging.level.priv.noby.springboot=debug

spring.thymeleaf.cache=false

#配置实体类
mybatis.type-aliases-package=priv.noby.springboot.entity

#配置映射文件的路径
mybatis.mapper-locations=classpath:/mybatis/*Dao.xml

#配置数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///note
spring.datasource.username=root
spring.datasource.password=123
#配置 Druid 连接
#用户最大连接数
spring.datasource.druid.max-active=100
#初始连接数
spring.datasource.druid.initial-size=10
#最小有效连接数
spring.datasource.druid.min-idle=10
#最长等待时间，毫秒
spring.datasource.druid.max-wait=10000

#自定义常量(测试共享数据)
constant.info=information